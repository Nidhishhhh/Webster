<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webster</title>

    <link rel="icon" type="image/x-icon" href="assets/img/spider.png">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI CDN -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Custom CSS -->
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    

    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>


    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="spidey.css" />

    <link rel="stylesheet" href="bgparticles.css" />

    <link rel="stylesheet" href="assets/vendore/assets/animate.css" />

    <!--icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!--<link rel="stylesheet" href="style.css">-->

    

    
  </head>
  <body>

    <div class="container">

      <section id="Oval" class="mb = 4" >
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div
            class="d-flex justify-content-center align-items-center"
            style="height: 80vh"
          >
            <canvas
              id="canvasOne"
              width="700"
              height="420"
              style="position: absolute"
            ></canvas>

            <div id="Webster">
              <div class="square">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
              </div>
            </div>
          </div>
          <div class="text-center" style="position: relative; margin-top: 20px;">
            <div class="text-wrapper">
            <div class="webster-title mb-3">
              <h2 class="text-center text text-white">Webster Here!</h2>
            </div>
            <div class="webster-subtitle mb-4">
              <h5 class="text-center text text-white">Ask me Anything</h5>
            </div>
          </div>
          <div class="col-md-12">
              <div class="text-center">
                <div id="TextInput" class="d-flex">                  <input
                    class="input-field"
                    type ="text"
                    name = "chatbox"
                    id="chatbox"
                    placeholder="Ask here...">

                    <button id ="MicButton"
                      class="glow-on-hover">
                      <i class="bi bi-mic"></i>
                    </button>

                    <button id ="ChatButton"
                      class="glow-on-hover">
                      <i class="bi bi-chat-dots"></i>
                    </button>

                    <button id ="SettingsButton"
                      class="glow-on-hover">
                      <i class="bi bi-gear"></i>
                    </button>
                </div>
            </div>                    
          </div>

        <div class="col-md-1"></div>
      </div>
    </section>      
    <section id="SiriWave" class="mb-4" hidden>
        <div class="row">
          <div class="col-md-12">
            <div class="d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 15vh;">
              <div id="siri-container" style="width: 100%; position: relative;">
                <p class="text-white m-0 position-absolute w-100 siri-message" style="bottom: 100%; margin-bottom: 5px !important; font-weight: 300;">
                  Lorem ipsum dolor sit amet consectetur adipisicing eli
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    

    <!--spidey.js-->
    <script src="spidey.js"></script>

    <div id="particles-js" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 0;"></div>
    <script src="bgparticles.js"></script>
    <script src = "app.js"></script>

    

    
    <!--jquery
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>-->
    
    

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!--particle js-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!--siri Wave-->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    
    
    
    

    <!--texllate js-->
    <script src ="assets/vendore/assets/jquery.fittext.js"></script>
    <script src ="assets/vendore/assets/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <script src="main.js"></script>

    <script src ="/eel.js"></script>


    <div id="particles-js" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: -1;"></div>
    <script src="bgparticles.js"></script>
    <script src = "app.js"></script>

    

    
    
    
    
  </body>
</html>
